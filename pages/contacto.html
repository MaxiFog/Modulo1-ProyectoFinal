<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ENLACE A STYLE -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Contacto</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <img
            src="../assets/Logo.png"
            alt="logo de la quesería Quesos FyC"
            width="100px"
          />
          <a class="navbar-brand" href="#">Quesos FyC</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container mt-5 p-5">
        <h1 class="text-center mb-4"><strong>Contáctanos</strong></h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje:</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-warning">
            <strong>Enviar</strong>
          </button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container cont-footer">
        <div>
          <h4>Quesos FyC</h4>
          <p>Contacto: quesosfyc@gmail.com</p>
        </div>
        <div>
          <h4>Nuestras redes</h4>
          <a href="https://www.facebook.com">Facebook</a>
          <a href="https://www.instagram.com">Instagram</a>
        </div>
      </div>
      <hr class="container" />
      <p>© 2024 Quesos FyC. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
